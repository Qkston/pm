type Project @model @auth(rules: [{ allow: public }]) {
	id: ID!
	name: String!
	description: String
	start_date: AWSDate!
	finish_date: AWSDate
  manager_id: String! 
  participant_ids: [String] 
}

type User @model @auth(rules: [{ allow: public }]) {
	id: ID!
	first_name: String!
	last_name: String!
	email: String!
}

type Task @model @auth(rules: [{ allow: public }]) {
	id: ID!
	title: String!
	description: String
	status: String!
	create_date: AWSDate!
	deadline: AWSDate!
	project_id: ID! @index(name: "byProject")
	user_id: String
}

type TimeEntry @model @auth(rules: [{ allow: public }]) {
	id: ID!
	task_id: ID! @index(name: "byTask")
	user_id: String!
	start: AWSDateTime!
	end: AWSDateTime
}

type Comment @model @auth(rules: [{ allow: public }]) {
	id: ID!
	task_id: ID! @index(name: "byTask")
	user_id: String!
	text: String!
}

type Report @model @auth(rules: [{ allow: public }]) {
	id: ID!
	description: String
	duration: Int!
	start: AWSDate!
	end: AWSDate
	project_id: ID! @index(name: "byProject")
	task_id: ID @index(name: "byTask")
	user_id: String
}
